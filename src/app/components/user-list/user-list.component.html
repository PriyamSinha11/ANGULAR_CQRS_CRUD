<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary mb-0">User List</h2>
    <a routerLink="/create" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i> Add User
    </a>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover align-middle" *ngIf="users.length">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Age</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td class="text-center">
            <a [routerLink]="['/edit', user.id]" class="btn btn-sm btn-warning me-2">
              <i class="bi bi-pencil"></i>
            </a>
            <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Empty State -->
  <div *ngIf="!users.length && !loading" class="alert alert-info mt-3 text-center">
    No users found.
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Loading...</p>
  </div>
</div>
