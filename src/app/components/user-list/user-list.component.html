<div class="container mt-3 shadow-sm">
  <h2 class="text-primary">User List</h2>
  <a routerLink="/create" class="btn btn-primary mb-2">
    <i class="bi bi-plus-lg"></i> Add User
  </a>
  <table class="table table-bordered table-hover" *ngIf="users.length">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.age }}</td>
        <td>
          <a [routerLink]="['/edit', user.id]" class="btn btn-sm btn-warning">
            <i class="bi bi-pencil"></i> Edit
          </a>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!users.length && !loading">No users found.</p>
  <p *ngIf="loading"><span class="spinner-border spinner-border-sm"></span> Loading...</p>
</div>
